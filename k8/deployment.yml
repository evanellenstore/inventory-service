apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: evanellenstore/inventory-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2011
          envFrom:
            - configMapRef:
                name: inventory-config
            - secretRef:
                name: inventory-secret
